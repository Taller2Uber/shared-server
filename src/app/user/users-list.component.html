<p>
  Llevame!
</p>

<div class="row">
  <div class="col-md-5">
    <h2>Usuarios de la aplicacion</h2>

    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let user of users">
        <b> Id:  </b> {{user.id}} <br/>
        <b> Nombre : </b> {{user.firstname}} <br/>
        <b> Apellido:  </b> {{user.lastname}} <br/>
        <b> Nombre de usuario:  </b> {{user.username}} <br/>
        <b> Tipo:  </b> {{user.type}} <br/>
        <b> Email:  </b> {{user.email}} <br/>
        <b> Fecha de nacimiento:  </b> {{user.birthdate}} <br/>
      </li>
    </ul>
  </div>
</div>
