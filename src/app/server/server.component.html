<div id="body" class="row">
  <div class="col-md-5">
    <h1>Servers</h1>
    <ul class="list-group">
        <div id="serverBox" class="list-group-item"
          *ngFor="let server of servers">
          Nombre : {{server.name}} <br/>
          Id: {{server.id}} <br/>
          lastconnection: {{server.lastconnection}} <br/>
          activo: {{server.activo}}
        </div>
    </ul>
  </div>
</div>
