<div id="body" class="row">
  <div class="col-md-5">
    <h1>Viajes</h1>
    <ul class="list-group">
        <div id="tripBox" class="list-group-item"
          *ngFor="let trip of trips">
          passenger : {{trip.passenger}} <br/>
          driver : {{trip.driver}} <br/>
          Id: {{trip.id}} <br/>
          Cost: {{trip.cost.currency}}
        </div>
    </ul>
  </div>
</div>
